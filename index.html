<!DOCTYPE html>
<html lang="en">
<head>
  <!-- charset & viewport -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- seo -->
  <meta name="author" content="Luca Polzone" />
  <meta name="description" content="Esercizio - Boolzapp"/>
  <!-- title -->
  <title>Esercizio - Boolzapp</title>
  <!-- Bootstrap link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <!-- Bootstrap icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <!-- VUE link -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <!-- GFonts link -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
  <!-- css -->
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<div id="big-wrapper">
  <div id="ms_container" class="d-flex">
      
    <!---------------------->
    <!-- CONTAINER SX -->
    <!---------------------->
    <aside>

      <!-- HEADER -->
      <div class="header d-flex justify-content-between">

        <figure class="d-flex">
          <img src="./img/avatar_io.jpg" alt="">
          <figcaption class="caption">
            <p>Sofia</p>
          </figcaption>
        </figure>
        
        <!-- Icons section -->
        <div class="icons d-flex align-items-center">
          <i class="bi bi-arrow-clockwise"></i>
          <i class="bi bi-chat-left-fill"></i>
          <i class="bi bi-three-dots-vertical"></i>
        </div>
      </div>
      <!-- END header -->

      <!-- Notifications -->
      <ul class="list-group">
        <li class="list-group-item active rounded-0 d-flex" id="notifications">
          <i class="bi bi-bell-slash-fill"></i>
          <div class="caption">
            <p>Ricevi notifiche di nuovi messaggi</p>
            <small>Attiva notifiche desktop</small>
          </div>
        </li>
      </ul>

      <!-- Chat searchbar -->
      <div class="input-group" id="chat-searchbar">
        <span class="input-group-text" id="basic-addon1">
          <i class="bi bi-search"></i>
        </span>
        <input type="text" class="form-control" placeholder="Cerca o inizia una nuova chat">
      </div>
      
      <!-- CHAT LIST -->
      <ul class="list-group" id="chat-list">

        <li v-for="(contact, index) in contacts" class="list-group-item-action" @click="setActiveIndex(index)">
          <figure class="d-flex justify-content-between">
            <div class="d-flex">
              <img :src="contact.avatar" alt="">
              <figcaption class="caption">
                <p> {{ contact.name }} </p>
                <small v-if="contact.messages.length > 0"> {{ getLastMessageFromMessages(contact.messages) }} </small>
              </figcaption>
            </div>
            <small v-if="contact.messages.length > 0"> {{ getLastAccessFromMessages(contact.messages) }} </small>
          </figure>
        </li>

        
      </ul>

    </aside>
    <!--END Container sx -->
    
    <!---------------------->
    <!-- CONTAINER DX -->
    <!---------------------->
    <main class="d-flex flex-column">

      <!-- HEADER -->
      <div class="header d-flex justify-content-between">

        <figure class="d-flex">
          <img :src="activeContact.avatar" alt="">
          <figcaption class="caption">
            <p>{{ activeContact.name }}</p>
            <small>Ultimo accesso oggi {{ getLastAccessFromMessages(activeContact.messages) }}</small>
          </figcaption>
        </figure>

        <div class="icons d-flex align-items-center">
          <i class="bi bi-search"></i>
          <i class="bi bi-paperclip"></i>
          <i class="bi bi-three-dots-vertical"></i>
        </div>
      </div>
      <!-- END header -->

      <!-- CHAT CONTAINER -->
      <div id="chat-container">
        <div class="message-container d-flex justify-content-end">
          <div class="wrapper-sent-message"> 
            <div class="sent message rounded-3" v-for="message in activeContact.messages" :class="message.status">
              <p>
                {{ message.message }}
              </p>
              <small class="text-end d-block">{{ message.date }}</small>
            </div>

          </div>  
        </div> 
          
          <!-- <div class="message-container">  
            <div class="wrapper-received-message">
            <div class="received message rounded-3">
              <p>
                Tutto fatto!
              </p>
              <small class="text-end d-block">16:15</small>
            </div>
            </div>
          </div> -->
        
      </div>
      <!-- Footer -->
      <div class="footer">
        <div class="input-group">
          <span>
            <i class="bi bi-emoji-smile"></i>
          </span>
          <input type="text" class="form-control me-3" placeholder="Scrivi un messaggio">
          <span>
            <i class="bi bi-mic-fill"></i>
          </span>
        </div>
      </div>
      
    </main>
    <!--END Container dx -->

  </div>
</div>

<!-- My script -->
<script type="text/javascript" src="./js/data.js"></script>
<script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
